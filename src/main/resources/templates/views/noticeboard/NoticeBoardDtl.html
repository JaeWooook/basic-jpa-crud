<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
    <title>게시판 상세페이지</title>
</head>
<body>

<div class="container" th:if="${pageFlag == 'R'}">
    <form id="deleteForm" th:action="|/api/v1/noticeboard/delete|" method="post">
        <input type="hidden" class="form-control" th:value="${board.boardId}" readonly/>
    </form>

<!--    <div class="py-5 text-center">-->
<!--        <h2 th:text="#{page.board}">게시글 상세</h2>-->
<!--    </div>-->

    <!-- 추가 -->
    <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>

    <form id="updateForm" th:object="${noticeBoardDTO}" method="post">
        <div>
            <input type="hidden" id="boardId" name="boardId" class="form-control" th:field="*${boardId}" th:value="${board.boardId}" readonly>
        </div>
        <div>
            <label for="boardSubject">제목</label>
            <input type="text" id="boardSubject" name="boardSubject" class="form-control" value="상품A" th:field="*${boardTitle}" th:value="${board.boardTitle}">
        </div>
        <div>
            <label for="name">작성자</label>
            <input type="text" id="name" name="name" class="form-control" value="작성자" th:field="*${boardUptRegNm}" th:value="${board.boardUptRegNm}">
        </div>
        <div>
            <label for="viewcnt">조회수</label>
            <input type="text" id="viewcnt" name="viewcnt" class="form-control" value="10" th:value="${board.boardViews}" readonly>
        </div>

        <div>
            <label for="like">좋아요</label>
            <input type="text" id="like" name="like" class="form-control" value="10" th:value="${board.boardLike}" readonly>
        </div>
        <div>
            <label for="dontLike">싫어요</label>
            <input type="text" id="dontLike" name="dontLike" class="form-control" value="10" th:value="${board.boardDontLike}" readonly>
        </div>
        <div>
            <label for="regdate">등록일</label>
            <input type="text" id="regdate" name="regdate" class="form-control" value="10" th:field="*${boardUptRegDt}" th:value="${board.UptRegDt}" readonly>
        </div>

        <div>
            <label for="editContents">글 내용</label>
            <input type="text" id="editContents" name="contents" class="form-control" value="10" th:field="*${boardCn}" th:value="${board.boardCn}">
        </div>
    </form>
    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    type="button" form="updateForm" id="updateSaveBtn">게시글 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='NoticeBoardList.html'"
                    th:onclick="|location.href='@{/noticeboard}'|"
                    type="button">목록으로</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    type="button" form="deleteForm" id="deleteSaveBtn">게시글 삭제</button>
        </div>
    </div>

</div> <!-- /container -->

<div class="container" th:if="${pageFlag == 'C'}">

<!--    <div class="py-5 text-center">-->
<!--        <h2 th:text="#{page.addBoard}">게시글 등록</h2>-->
<!--    </div>-->

    <form id="createForm" th:object="${noticeBoardDTO}">

        <div>
            <label for="subject">제목</label>
            <input type="text" id="subject" th:field="*{boardTitle}" class="form-control" placeholder="제목을 입력하세요.">

        </div>
        <div>
            <label for="contents">내용</label>
            <textarea cols="150" rows="10" id="contents" th:field="*{boardCn}" class="form-control" placeholder="내용을 입력하세요.">

            </textarea>

        </div>

        <div>
            <label for="registerNm">작성자 이름</label>
            <input type="text" id="registerNm" class="form-control"  th:field="*{boardFstRegNm}" placeholder="작성자 이름을 입력하세요.">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" id="createSaveBtn" type="button">게시글 저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='NoticeBoardList.html'"
                        th:onclick="|location.href='@{/noticeboard}'|"
                        type="button">목록으로</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
<script th:inline="javascript">
    document.getElementById("createSaveBtn").addEventListener('click', createSave);

    /**
     * 게시글 등록에서 저장 버튼 클릭시 이벤트
     */
    function createSave() {
        // const createForm = document.getElementById("createForm");
        const title = document.getElementById("subject").value;
        const contents = document.getElementById("contents").value;
        const fstRegNm = document.getElementById("registerNm").value;

        //빈값 검증
        if(title == "" || contents == "" || fstRegNm == "") {
            window.alert("빈칸 없이 입력 바랍니다.");
        }

        const payload = {boardTitle:title, boardCn:contents, boardFstRegNm:fstRegNm};
        const url = "/api/v1/noticeboard/create";
        fetch(url, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(payload),
        })
            .then((response) => {
                if(response.ok) {
                    window.alert("게시글 저장 완료되었습니다.");
                    window.location.replace("/noticeboard");
                } else {
                    throw new Error(`${response.status} 에러가 발생했습니다.`);
                }
            })
            .then((response) => console.log(response))
            .catch((error) => console.log(error.message))

    }
</script>
